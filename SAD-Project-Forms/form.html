<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rental Rates</title>
</head>
<body>
    <table id="rentalRates" class="rentalRates">
        <caption>Bike Rental Rates</caption>
        <tr>
            <th>Bike</th>
            <th>Half Day Cost</th>
            <th>Full Day Cost</th>
        </tr>
        <tr>
            <td>Adult</td>
            <td>$X</td>
            <td>$X</td>
        </tr>
        <tr>
            <td>Kids</td>
            <td>$X</td>
            <td>$X</td>
        </tr>
        <tr>
            <td>Tandem</td>
            <td>$X</td>
            <td>$X</td>
        </tr>
        <tr>
            <td>Family Rate</td>
            <td>$X</td>
            <td>$X</td>
        </tr>
    </table>

    <form action="infoForm.html" method="post" enctype="multipart/form-data" class="orderForm">
        <fieldset id="bikes">
            <legend>Bikes</legend>
            <ul>
                <li>
                    <img src="bike.jpg" alt="bike photo">
                    <label for="adult1">Adult Bike 1</label>
                    <input type="checkbox" name="bike" id="adult1"
                           value="adult1" />
                    <input type="number" name="qty" id="adult1qty"
                           placeholder="Quantity"
                           min="0" max="10"/>
                    <label for="durationA1">Rental Duration</label>
                    <select name="durationA1" id="durationA1">

                        <option value="halfDay">Half Day</option>
                        <option value="fullDay">Full Day</option>
                    </select>
                </li>
                <li>
                    <img src="bike.jpg" alt="bike photo">
                    <label for="adult2">Adult Bike 2</label>
                    <input type="checkbox" name="bike" id="adult2"
                           value="adult2" />
                    <input type="number" name="qty" id="adult2qty"
                           placeholder="Quantity"
                           min="0" max="10" />
                    <label for="durationA2">Rental Duration</label>
                    <select name="durationA2" id="durationA2">

                        <option value="halfDay">Half Day</option>
                        <option value="fullDay">Full Day</option>
                    </select>
                </li>
                <li>
                    <img src="bike.jpg" alt="bike photo">
                    <label for="adult3">Adult Bike 3</label>
                    <input type="checkbox" name="bike" id="adult3"
                           value="adult3" />
                    <input type="number" name="qty" id="adult3qty"
                           placeholder="Quantity"
                           min="0" max="10" />
                    <label for="durationA3">Rental Duration</label>
                    <select name="durationA3" id="durationA3">

                        <option value="halfDay">Half Day</option>
                        <option value="fullDay">Full Day</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="bike.jpg" alt="bike photo">
                    <label for="child1">Child Bike 1</label>
                    <input type="checkbox" name="bike" id="child1"
                           value="child1" />
                    <input type="number" name="qty" id="child1qty"
                           placeholder="Quantity"
                           min="0" max="10" />
                    <label for="durationC1">Rental Duration</label>
                    <select name="durationC1" id="durationC1">

                        <option value="halfDay">Half Day</option>
                        <option value="fullDay">Full Day</option>
                    </select>
                </li>
                <li>
                    <img src="bike.jpg" alt="bike photo">
                    <label for="child2">Child Bike 2</label>
                    <input type="checkbox" name="bike" id="child2"
                           value="child2" />
                    <input type="number" name="qty" id="child2qty"
                           placeholder="Quantity"
                           min="0" max="10" />
                    <label for="durationC2">Rental Duration</label>
                    <select name="durationC2" id="durationC2">

                        <option value="halfDay">Half Day</option>
                        <option value="fullDay">Full Day</option>
                    </select>
                </li>
                <li>
                    <img src="bike.jpg" alt="bike photo">
                    <label for="child3">Child Bike 3</label>
                    <input type="checkbox" name="bike" id="child3"
                           value="child3" />
                    <input type="number" name="qty" id="child3qty"
                           placeholder="Quantity"
                           min="0" max="10" />
                    <label for="durationC3">Rental Duration</label>
                    <select name="durationC3" id="durationC3">

                        <option value="halfDay">Half Day</option>
                        <option value="fullDay">Full Day</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="bike.jpg" alt="bike photo">
                    <label for="tandem1">Tandem Bike 1</label>
                    <input type="checkbox" name="bike" id="tandem1"
                           value="tandem1" />
                    <input type="number" name="qty" id="tandem1qty"
                           placeholder="Quantity"
                           min="0" max="10" />
                    <label for="durationT1">Rental Duration</label>
                    <select name="durationT1" id="durationT1">

                        <option value="halfDay">Half Day</option>
                        <option value="fullDay">Full Day</option>
                    </select>
                </li>
                <li>
                    <img src="bike.jpg" alt="bike photo">
                    <label for="tandem2">Tandem Bike 2</label>
                    <input type="checkbox" name="bike" id="tandem2"
                           value="tandem2" />
                    <input type="number" name="qty" id="tandem2qty"
                           placeholder="Quantity"
                           min="0" max="10" />
                    <label for="durationT2">Rental Duration</label>
                    <select name="durationT2" id="durationT2">

                        <option value="halfDay">Half Day</option>
                        <option value="fullDay">Full Day</option>
                    </select>
                </li>
            </ul>
            <input type="submit" name="submit" value="Create Order"/>
        </fieldset>
    </form>
</body>
</html>
