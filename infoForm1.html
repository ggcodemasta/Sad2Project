<!DOCTYPE html>
<html>
<head>
    <title>Info Form</title>
</head>
<body>
    <form action="orderDetails.html" method="post" enctype="multipart/form-data" class="billing">
        <fieldset id="contactInfo">
            <legend>Billing Info</legend>
            <ul>
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname"
                           required="required"
                           placeholder="First Name"
                           maxlength="20" size="20" />
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname"
                           required="required"
                           placeholder="Last Name"
                           maxlength="20" size="20" />
                </li>
                <li>
                    <label for="address1">Address 1</label>
                    <input type="text" name="address1" id="address1"
                           required="required"
                           placeholder="Address"
                           maxlength="40" size="40" />
                </li>
                <li>
                    <label for="address2">Address 2</label>
                    <input type="text" name="address2" id="address2"
                           placeholder="Address"
                           maxlength="40" size="40" />
                </li>
                <li>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city"
                           required="required"
                           placeholder="City"
                           maxlength="30" size="30" />
                </li>
                <li>
                    <label for="provinceState">Province/State</label>
                    <input type="text" name="provinceState" id="provinceState"
                           placeholder="Province/State"
                           maxlength="30" size="30" />
                </li>
                <li>
                    <label for="postalZip">Postal/Zip</label>
                    <input type="text" name="postalZip" id="postalZip"
                           required="required"
                           placeholder="Postal/Zip"
                           maxlength="10" size="10" />
                </li>
                <li>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country"
                           required="required"
                           placeholder="Country"
                           maxlength="30" size="30" />
                </li>
                <li>
                    <label for="telephone">Telephone</label>
                    <input type="tel" name="telephone" id="telephone"
                            required="required"
                            placeholder="123-4567"
                            maxlength="10" size="10" />
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"
                            required="required"
                            placeholder="example@domain.com"
                            maxlength="30" size="30"/>
                </li>
            </ul>
        </fieldset>
        <fieldset id="billingInfo">
            <legend>Credit Card Info</legend>
            <ul>
                <li>
                    Card Type
                    <ul>
                        <li>
                            <label for="mastercard">Mastercard</label>
                            <input type="radio" name="cardType" id="mastercard"
                                   value="mastercard" checked="checked">
                        </li>
                        <li>
                            <label for="visa">Visa</label>
                            <input type="radio" name="cardType" id="visa"
                                   value="visa">
                        </li>
                        <li>
                            <label for="amex">Amex</label>
                            <input type="radio" name="cardType" id="amex"
                                   value="amex">
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="text" name="cardNumber" id="cardNumber"
                            required="required"
                            maxlength="16" size="16">
                </li>
                <li>
                    <label for="securityNumber">Security Number</label>
                    <input type="text" name="securityNumber" id="securityNumber"
                           required="required"
                           placeholder="123"
                           maxlength="3" size="3">
                </li>
                <li>
                    <label for="cardholderName">Cardholders Name</label>
                    <input type="text" name="cardholderName" id="cardholderName"
                           required="required"
                           placeholder="Cardholders Name"
                           maxlength="40" size="40" />
                </li>
                <li>
                    <label for="cardExpiration">Card Expiration Date</label>
                    <input type="text" name="cardExpiration" id="cardExpiration"
                           required="required"
                           placeholder="MM/YY"
                           maxlength="5" size="5" />
                </li>
            </ul>
            <input type="submit" name="submit" value="Review Order Details- You will not be charged yet"/>
        </fieldset>
    </form>

</body>
</html>
