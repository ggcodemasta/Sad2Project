<main id="main" class="main">
    <h1>Login or Create an Account</h1>

     <form name="login_form" action="account.html" method="get">
         <fieldset id="login">
             <legend>Login</legend>
              <ul>
                  <li>Username: <input type="text" name="user"></li>
                 <li>Password: <input type="password" name="login_pwd"></li>
                 <input type="submit" value="Submit">
                  <input type="submit" name="submit" value="Login"/>
             </ul>
         </fieldset>
     </form>




    <form action="account.html" method="post" enctype="multipart/form-data" class="create_account">
        <fieldset id="create_account">
            <legend>Create Account</legend>
            <ul>
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname"
                           required="required"
                           placeholder="First Name"
                           maxlength="20" size="20" />
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname"
                           required="required"
                           placeholder="Last Name"
                           maxlength="20" size="20" />
                </li>
                <li>
                    <label for="address1">Address 1</label>
                    <input type="text" name="address1" id="address1"
                           required="required"
                           placeholder="Address"
                           maxlength="40" size="40" />
                </li>
                <li>
                    <label for="address2">Address 2</label>
                    <input type="text" name="address2" id="address2"
                           placeholder="Address"
                           maxlength="40" size="40" />
                </li>
                <li>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city"
                           required="required"
                           placeholder="City"
                           maxlength="30" size="30" />
                </li>
                <li>
                    <label for="provinceState">Province/State</label>
                    <input type="text" name="provinceState" id="provinceState"
                           placeholder="Province/State"
                           maxlength="30" size="30" />
                </li>
                <li>
                    <label for="postalZip">Postal/Zip</label>
                    <input type="text" name="postalZip" id="postalZip"
                           required="required"
                           placeholder="Postal/Zip"
                           maxlength="10" size="10" />
                </li>
                <li>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country"
                           required="required"
                           placeholder="Country"
                           maxlength="30" size="30" />
                </li>
                <li>
                    <label for="telephone">Telephone</label>
                    <input type="tel" name="telephone" id="telephone"
                           required="required"
                           placeholder="(604) 123-4567"
                           maxlength="22" size="22" />
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"
                           required="required"
                           placeholder="example@domain.com"
                           maxlength="30" size="30"/>
                    <input type="submit" name="submit" value="Create my account"/>
                </li>
            </ul>
        </fieldset>
</form>
